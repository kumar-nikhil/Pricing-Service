{% extends "base.html" %}

{% block content %}
<header><h1>Register</h1></header>
<section class="register-form">
    <form method="post">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" class="form-control" name="email" placeholder="xyz@abc.com" aria-describedby="emailhelp"/>
            <small id="emailhelp" class="form-text text-muted">
                 Enter a valid email id
             </small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" name="password" placeholder="*******" aria-describedby="passwordhelp"/>
            <small id="passwordhelp" class="form-text text-muted">
                 Enter a password
             </small>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</section>


{% endblock %}
