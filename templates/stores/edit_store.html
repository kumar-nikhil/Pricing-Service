{% extends "base.html" %}

{% block content %}
<header><h1>Update Store</h1></header>
<section class="update-store-form">
    <form method="post">
        <div class="form-group">
            <label for="store_name">Store Name</label>
            <input type="text" id="store_name" class="form-control" name="store_name" placeholder="amazon" value="{{store.name}}" aria-describedby="storenamehelp"/>
            <small id="storenamehelp" class="form-text text-muted">
                 Assign a name for store
             </small>
        </div>

        <div class="form-group">
            <label for="url_prefix">URL Prefix</label>
            <input type="text" id="url_prefix" class="form-control" name="url_prefix" placeholder="https://www.amazon.com/" value="{{store.url_prefix}}" aria-describedby="urlprefixhelp"/>
            <small id="urlprefixhelp" class="form-text text-muted">
                 What URL all its items will start with?
             </small>
        </div>

        <hr>

         <div class="form-group">
            <label for="tag_name">Tag Name</label>
            <input type="text" id="tag_name" class="form-control" name="tag_name" placeholder="'p'" value="{{store.tag_name}}" aria-describedby="tagnamehelp"/>
             <small id="tagnamehelp" class="form-text text-muted">
                 What HTML tag contains price information for items in this store?
             </small>
        </div>

        <div class="form-group">
            <label for="query">Tag Name</label>
            <input type="text" id="query" class="form-control" name="query" placeholder='{"class": "price price--large"}' value="{{store.query}}" aria-describedby="queryhelp"/>
             <small id="queryhelp" class="form-text text-muted">
                 What attributes are on the elements on the page? This is so we can find a price.
             </small>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>

    </form>
</section>


{% endblock %}
